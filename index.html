<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="rock-paper-scissors.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="container">
      <h1>Rock Paper and Scissors</h1>
      <div class="options-container">
        <div class="option" data-value="Rock">🪨</div>
        <div class="option" data-value="Paper">📄</div>
        <div class="option" data-value="Scissors">✂️</div>
      </div>
      <span class="message">Choose wisely! 🦉</span>
      <div class="score-container">
        <div>
          <div class="score-icon">You 🤠 :</div>
          <div class="score-number player-score">0</div>
        </div>
        <div>
          <div class="score-icon">Computer 🖥️ :</div>
          <div class="score-number computer-score">0</div>
        </div>
      </div>
      <div class="dialog-container">
        <div class="dialog-box">
          <div class="result-text"></div>
          <div class="try-again-text">Would you like to try again?</div>
          <div class="restart-button">Play Again</div>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright © 2021</p>
      <a href="https://github.com/milosmicevic" target="_blank">
        milosmicevic <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
